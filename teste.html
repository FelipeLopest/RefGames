<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Bad Ice Cream</title>
    <style>
        body {
            margin: 0;
            background-color: #00005c;
            font-family: sans-serif;
            color: white;
        }

        .container-geral {
            max-width: 960px;
            margin: 0 auto;
            padding: 10px;
        }

        .container-jogo {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        .lateral {
            width: 100px;
            height: 500px;
            object-fit: cover;
        }

        .player-jogo {
            width: 640px;
            height: 480px;
            border: none;
            z-index: 1;
        }

        .barra-inferior {
            background-color: #00003b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-top: 10px;
            border-top: 3px solid yellow;
        }

        .logo-miniplay {
            font-weight: bold;
            font-size: 14px;
            color: gold;
        }

        .info-jogo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .capa-jogo {
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }

        .titulo-jogo {
            font-weight: bold;
            color: white;
        }

        .botoes-direita {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .btn img {
            width: 24px;
            height: 24px;
        }

        .galeria-miniaturas {
            margin-top: 10px;
            display: flex;
            overflow-x: auto;
            gap: 8px;
        }

        .miniatura {
            width: 80px;
            height: 60px;
            border-radius: 4px;
            flex-shrink: 0;
            cursor: pointer;
            border: 2px solid #222;
        }

        .miniatura:hover {
            border-color: yellow;
        }
    </style>
</head>

<body>
    <div class="container-geral">
        <div class="container-jogo">
            <img src="lateral-esquerda.png" alt="lateral" class="lateral esquerda">
            <iframe src="https://example.com/jogo" class="player-jogo"></iframe>
            <img src="lateral-direita.png" alt="lateral" class="lateral direita">
        </div>

        <div class="barra-inferior">
            <div class="logo-miniplay">ðŸ‘‘ MINIPLAY</div>
            <div class="info-jogo">
                <img src="capa.jpg" class="capa-jogo" alt="capa">
                <span class="titulo-jogo">TÃ­tulo do Game</span>
            </div>
            <div class="botoes-direita">
                <button class="btn"><img src="fullscreen-icon.png" alt="Fullscreen"></button>
                <button class="btn"><img src="sound-icon.png" alt="Som"></button>
            </div>
        </div>

        <div class="galeria-miniaturas">
            <!-- Miniaturas (repita conforme necessÃ¡rio) -->
            <img src="capa.jpg" alt="game1" class="miniatura">
            <img src="capa.jpg" alt="game2" class="miniatura">
            <img src="capa.jpg" alt="game3" class="miniatura">
            <img src="capa.jpg" alt="game4" class="miniatura">
            <img src="capa.jpg" alt="game5" class="miniatura">
            <img src="capa.jpg" alt="game6" class="miniatura">
        </div>
    </div>
</body>

</html>
